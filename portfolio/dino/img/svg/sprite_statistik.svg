 									<!-- Руководство -->
									1. Создать пустой файл с разрешением svg и в него вставить содержимое этого документа
									2. Заменить между каждым тегом sybmbol на свою иконку svg, скопировав из нее код между тегами <g></g>
									3. Заменить viewBox="" на параметры вставляемой иконки
									4. Заменить ID на свой ID по которому и будет осуществляться вызов иконки.
									5. В основном коде добавить иконку кодом:
										<svg class="facebook_icon">
										<use xlink:href="img/svg/sprite_social.svg#facebook"></use>
										</svg>
